<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
</head>
<body>

<style>
    .navbar {
        background-color: #003687 !important;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <div class="row w-100 align-items-center">
            <div class="col-2">
                <a class="navbar-brand text-white" href="#">Book Store</a>
            </div>
            <div class="col-6 d-flex justify-content-start">
                <a class="nav-link text-white me-2" href="/" style="font-size: smaller">Home</a>
                <a class="nav-link text-white me-2" href="available_books" style="font-size: smaller">Available Books</a>
                <a class="nav-link text-white" href="my_books" style="font-size: smaller">My Books</a>
            </div>
            <div class="col-4 text-end">
                <a class="nav-link text-white" href="book_register" style="font-size: smaller">New Book Register</a>
            </div>
        </div>
    </div>
</nav>

<div classname="container my-10" style="margin-top: 15px" >
    <h4 class="text-center" style="font-size: 20px">Edit Book</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">

        <input type="hidden" name="id" th:value="${book.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${book.name}" style="font-size: 10px">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" th:value="${book.author}" style="font-size: 10px">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" th:value="${book.price}" style="font-size: 10px">
        </div>

        <center>
            <button type="submit" class="btn btn-primary">Submit</button>
        </center>

    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
